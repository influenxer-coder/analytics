AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Data Collection workflow

Resources:
  StateMachineLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${AWS::StackName}-CollectionStateMachineLogs
      RetentionInDays: 30

  NotificationApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod

  ### State Machine ###
  StateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: !Sub ${AWS::StackName}-CollectionStateMachine
      DefinitionSubstitutions:
        ReceiveEventsFunctionArn: !GetAtt ReceiveEventsFunction.Arn
        ScrapeProductPageFunctionArn: !GetAtt ScrapeProductPageFunction.Arn
        SummarizeProductDetailsFunctionArn: !GetAtt SummarizeProductDetailsFunction.Arn
        ExtractKeywordsFunctionArn: !GetAtt ExtractKeywordsFunction.Arn
        BrightdataCallbackFunctionArn: !GetAtt BrightdataCallbackFunction.Arn
        CleanDataFunctionArn: !GetAtt CleanDataFunction.Arn
        HandleErrorFunctionArn: !GetAtt HandleErrorFunction.Arn
      Events:
        Trigger:
          Type: CloudWatchEvent
          Properties:
            EventBusName: !Ref EventBus
            Pattern:
              source:
                - tapestry.collection_service
              detail-type:
                - collection-request
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt StateMachineLogs.Arn
        IncludeExecutionData: true
        Level: ALL

      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref ReceiveEventsFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref ScrapeProductPageFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref SummarizeProductDetailsFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref ExtractKeywordsFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref BrightdataCallbackFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref CleanDataFunction
        - LambdaInvokePolicy:
            FunctionName: !Ref HandleErrorFunction
        - CloudWatchLogsFullAccess
      DefinitionUri: ./state_machine/analyzer.asl.json

  ### Lambda Functions ###
  ReceiveEventsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-ReceiveEventsFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      CodeUri: src/receive_events/
      Policies:
        - AWSLambdaBasicExecutionRole

  ScrapeProductPageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-ScrapeProductPageFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      CodeUri: src/scrape_product_page/
      Policies:
        - AWSLambdaBasicExecutionRole
      Timeout: 300

  SummarizeProductDetailsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-SummarizeProductDetailsFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      CodeUri: src/summarize_product_details/
      Policies:
        - AWSLambdaBasicExecutionRole
      Timeout: 120
      Environment:
        Variables:
          API_KEY: !Sub '{{resolve:secretsmanager:tapestry/APIKey:SecretString:open_ai}}'

  ExtractKeywordsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-ExtractKeywordsFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      CodeUri: src/extract_keywords/
      Policies:
        - AWSLambdaBasicExecutionRole
      Timeout: 120
      Environment:
        Variables:
          API_KEY: !Sub '{{resolve:secretsmanager:tapestry/APIKey:SecretString:open_ai}}'

  BrightdataCallbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-BrightdataCallbackFunction
      CodeUri: src/brightdata_callback/
      Handler: app.lambda_handler
      Runtime: python3.13
      Policies: AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          BEARER_TOKEN: !Sub '{{resolve:secretsmanager:tapestry/APIKey:SecretString:brightdata}}'
          NOTIFICATION_URL: !Sub https://${NotificationApi}.execute-api.${AWS::Region}.amazonaws.com/prod/notification
          LIMIT_RECORDS: 1000

  CleanDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-CleanDataFunction
      CodeUri: src/clean_data/
      Handler: app.lambda_handler
      Runtime: python3.13
      Timeout: 120
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          BEARER_TOKEN: !Sub '{{resolve:secretsmanager:tapestry/APIKey:SecretString:brightdata}}'

  HandleErrorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-HandleErrorFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      CodeUri: src/handle_error/
      Policies: AWSLambdaBasicExecutionRole

  ### Notification Lambda ###
  NotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-NotificationFunction
      CodeUri: src/notification/
      Handler: app.lambda_handler
      Runtime: python3.13
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action: states:SendTaskSuccess
              ### Using `!GetAtt StateMachine.Arn` will create a circular dependency ###
              Resource: !Sub arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${AWS::StackName}-CollectionStateMachine
      Events:
        Notification:
          Type: Api
          Properties:
            Path: /notification
            Method: POST
            RestApiId: !Ref NotificationApi

Parameters:
  EventBus:
    Type: String
    Default: tapestryEventBus
    Description: The name of the EventBridge event bus

Outputs:
  StateMachineArn:
    Description: The ARN of the Collection State Machine
    Value: !Ref StateMachine

  NotificationUrl:
    Description: Notification URL for the Brightdata API response
    Value: !Sub https://${NotificationApi}.execute-api.${AWS::Region}.amazonaws.com/prod/notification